<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Tree Certificate</title>
    <style>
        body {
            text-align: center;
            font-family: 'EB Garamond', serif;
        }
        canvas {
            width: 100%;
            max-width: 794px; /* A4 width */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #warning {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Japan Tree Certificate Generator</h1>
    
    <input type="text" id="nameInput" placeholder="Enter Name (CAPITALS ONLY)" maxlength="20">
    <br>
    <input type="text" id="messageInput" placeholder="Enter Custom Message (Max 10 Words)">
    <br>
    <span id="warning">âš  Only 10 words allowed. Extra words will be ignored.</span>
    <br>
    <button onclick="generateCertificate()">Generate Certificate</button>
    <button onclick="downloadCertificate()">Download</button>
    
    <br><br>
    
    <canvas id="certificateCanvas"></canvas>

    <script src="script.js"></script>

</body>
</html>
