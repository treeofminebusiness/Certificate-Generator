<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Tree Certificate Generator</title>
    <style>
        body {
            text-align: center;
            font-family: 'EB Garamond', serif;
        }
        canvas {
            border: 1px solid black;
            width: 100%;  /* Ensures it scales well */
            max-width: 595px;  /* A4 width in pixels for phone */
            height: auto;  /* Keeps aspect ratio */
            display: block;
            margin: 0 auto;
        }
        input {
            font-size: 16px;
            padding: 5px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Japan Tree Certificate</h1>
    <label for="name">Enter Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    
    <label for="message">Custom Message (10 words max):</label>
    <input type="text" id="message" placeholder="Your Message">
    
    <button onclick="generateCertificate()">Generate Certificate</button>
    <button onclick="downloadCertificate()">Download</button>
    
    <br><br>
    <canvas id="certificateCanvas" width="2480" height="3508"></canvas>

    <script src="script.js"></script>
</body>
</html>
