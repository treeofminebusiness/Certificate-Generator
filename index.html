<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Tree Certificate Generator</title>
    <style>
        body {
            text-align: center;
            font-family: 'EB Garamond', serif;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Japan Tree Certificate Generator</h1>
    <label for="name">Enter Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <br><br>
    <label for="message">Enter Custom Message (Max 10 words):</label>
    <input type="text" id="message" placeholder="Your Message">
    <br><br>
    <button onclick="generateCertificate()">Generate</button>
    <br><br>
    <canvas id="certificateCanvas" width="2480" height="3508"></canvas>  <!-- A4 size in pixels -->
    <br><br>
    <button onclick="downloadCertificate()">Download Certificate</button>
    
    <script src="script.js"></script>
</body>
</html>
