<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Tree Certificate Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin: 20px;
        }
        #certificate-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Generate Your Japan Tree Certificate</h1>

    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="text" id="messageInput" placeholder="Enter a short message (max 10 words)">
        <button onclick="generateCertificate()">Generate</button>
        <button onclick="downloadCertificate()">Download</button>
    </div>

    <div id="certificate-container">
        <canvas id="certificateCanvas"></canvas>
    </div>

    <script>
        // Wait until the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById("certificateCanvas");
            const ctx = canvas.getContext("2d");
            const bg = new Image();
            bg.src = "certificate-template.jpg"; // Replace with your actual certificate image URL

            // Set canvas size
            canvas.width = 800;
            canvas.height = 600;

            // Load and draw the background when the image is ready
            bg.onload = function () {
                ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
            };
        });

        // Function to generate the certificate
        function generateCertificate() {
            const name = document.getElementById("nameInput").value.trim();
            let message = document.getElementById("messageInput").value.trim();

            if (!name) {
                alert("Please enter a name.");
                return;
            }

            const canvas = document.getElementById("certificateCanvas");
            const ctx = canvas.getContext("2d");

            const bg = new Image();
            bg.src = "certificate-template.jpg"; // Make sure this image exists

            bg.onload = function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before redrawing
                ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

                // Set font styles
                ctx.font = "40px Arial";
                ctx.fillStyle = "#000";
                ctx.textAlign = "center";

                // Place the name in the certificate
                ctx.fillText(name, canvas.width / 2, 280);

                // Limit message to 10 words
                const words = message.split(" ").slice(0, 10);
                message = words.join(" ");

                // Display the message below the name
                ctx.font = "25px Arial";
                ctx.fillText(message, canvas.width / 2, 340);
            };
        }

        // Function to download the certificate
        function downloadCertificate() {
            const canvas = document.getElementById("certificateCanvas");
            const link = document.createElement("a");
            link.download = "Japan_Tree_Certificate.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>

</body>
</html>
