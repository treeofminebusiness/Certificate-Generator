<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Tree Certificate Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin: 20px;
        }
        #certificate-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Responsive preview */
            margin: auto;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Generate Your Japan Tree Certificate</h1>

    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="text" id="messageInput" placeholder="Enter a short message (max 10 words)">
        <button onclick="generateCertificate()">Generate</button>
        <button onclick="downloadCertificate()">Download</button>
    </div>

    <div id="certificate-container">
        <canvas id="certificateCanvas"></canvas>
    </div>

    <!-- âœ… Link to External JS -->
    <script src="script.js"></script>

</body>
</html>
