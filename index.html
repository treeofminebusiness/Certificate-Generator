<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Generate Your Certificate</h1>
  <form id="certificate-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required>
    
    <label for="message">Personal Message:</label>
    <input type="text" id="message" required>
    
    <button type="submit">Generate Certificate</button>
  </form>

  <div id="certificate-template" style="display:none; padding:20px; border:10px solid #000; width:800px; height:600px;">
    <h1 style="text-align:center;">Certificate of Ownership</h1>
    <p style="text-align:center;">This certifies that</p>
    <h2 id="customer-name" style="text-align:center;"></h2>
    <p style="text-align:center;">has officially dedicated a tree.</p>
    <p id="customer-message" style="text-align:center;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
